<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flip Animation</title>
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.flip {
			height: 150px;
			width: 150px;
			background: lightcoral;
			transform-style: preserve-3d;
			animation: flip-scale-2-hor-bottom 5s linear both infinite
		}

		/* ----------------------------------------------
 * Generated by Animista on 2022-1-2 20:10:20
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

		@keyframes flip-scale-2-hor-bottom {
			0% {
				transform: translateY(0) rotateX(0) scale(1);
				transform-origin: 50% 100%
			}

			50% {
				transform: translateY(50%) rotateX(90deg) scale(2);
				transform-origin: 50% 50%
			}

			100% {
				transform: translateY(100%) rotateX(180deg) scale(1);
				transform-origin: 50% 0
			}
		}
	</style>
</head>

<body>
	<div class="flip"></div>
</body>

</html>
